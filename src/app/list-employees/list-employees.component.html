<div class="container text-center m-5">
  <h2>Liste Des Employées</h2>
</div>
<div class="container mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Phone</th>
        <th>Employeé Code</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let iteam of employeeData">
        <td>{{ iteam.name }}</td>
        <td>{{ iteam.email }}</td>
        <td>{{ iteam.jobTitle }}</td>
        <td>{{ iteam.phone }}</td>
        <td>{{ iteam.employeeCode }}</td>
        <td>
          <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </td>
        <td>
          <button class="btn btn-info"><i class="fa fa-pencil"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
